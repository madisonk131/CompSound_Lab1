<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-utf-8">
  <title> WebAudio Keyboard - Lab 1</title>
  <script src="main.js"></script>

  <style>
    #imgdiv{
        text-align: center;
    }
    #select_wave{
        text-align: center;
    }
  </style>
</head>

<body>
  <div id="imgdiv">
    <img id="pic1" src="./images/Scene-1.png" width="500">
  </div>

  <div class="radio_buttons">
    <form id="select_wave">
        <input type="radio" id="sine" name="waves" value="sine" checked="checked">
        <label for="sine">sine</label>
        <input type="radio" id="sawtooth" name="waves" value="sawtooth">
        <label for="sawtooth">sawtooth</label>
        <input type="radio" id="square" name="waves" value="square">
        <label for="square">square</label>
        <input type="radio" id="triangle" name="waves" value="triangle">
        <label for="triangle">triangle</label>
    </form>
  </div>
</body>

</html>
